<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scooter Slim</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <!-- Intestazione -->
        <div id="logo-container">
          <img id="logo-img" src="./logo.png" alt="" />
        </div>
        <div id="logo-text">
          <span>Taking Booleaners from A to B</span>
        </div>
      </header>
      <nav>
        <!-- Azioni utente -->
        <div id="nav-bar">
          <input type="button" value="Prenota" />
          <input type="button" value="Termina Prenotazione" />
          <input type="button" value="Accendi Luci" />
        </div>
      </nav>
      <main>
        <!-- Selezione monopattino -->
        <!-- Selezione Gino22 -->
        <div class="who">
          <input type="checkbox" /><strong>Monopattino Gino22</strong>
        </div>
        <div class="where">
          <span id="arrow">Via Guadamametri - a 220 metri da te</span>
        </div>
        <div class="battery-status">Stato carica:</div>
        <div class="w3-light-grey w3-round">
          <div class="w3-container w3-round w3-yellow" style="width: 25%">
            25%
          </div>
        </div>
        <!-- Selezione Mike24 -->
        <div class="who">
          <input type="checkbox" /><strong>Monopattino Mike24</strong>
        </div>
        <div class="where">
          <span id="arrow">Via Ricciardoni - a 420 metri da te</span>
        </div>
        <div class="battery-status">Stato carica:</div>
        <div class="w3-light-grey w3-round">
          <div class="w3-container w3-round w3-green" style="width: 100%">
            100%
          </div>
        </div>
        <!-- Selezione Fede154 -->
        <div class="who">
          <input type="checkbox" /><strong>Monopattino Fede154</strong>
        </div>
        <div class="where">
          <span id="arrow">Via Mentarini - a 490 metri da te</span>
        </div>
        <div class="battery-status">Stato carica:</div>
        <div class="w3-light-grey w3-round">
          <div class="w3-container w3-round w3-red" style="width: 10%">10%</div>
        </div>
      </main>
    </div>
  </body>
</html>
